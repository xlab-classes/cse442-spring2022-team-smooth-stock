<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("thistab").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "support.html", true);
  xhttp.send();



}

</script>
