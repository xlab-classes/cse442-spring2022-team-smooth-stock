<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="{{url_for('static', filename='news-scripts.js')}}"></script>


 <title>News</title>
</head>

<style>
div#menubar {

width:100%; 
/* margin:auto;  */
border:15px groove #CCCC99; 
background-color:blue; 
text-align:center;
float: left;
margin-right: 10px;
}

#news-table{
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;

}

#no-news {
    color: red
}

table, th, td {
  border: 2px solid black;
}
div.na {
color: red;
}
tr#head {
color: blue;
}
</style>

<!--       -->

<body>

<div id = "menubar">
            <a href="442"><button>Stock Data</button></a>
            <a href="notify"><button>Notifications</button></a>
            <a href="discover"><button>Discover</button></a>
            <a href="LandingPage"><button>Landing Page</button></a>
            <a href="loginpage"><button  class="block">Login Page</button></a>
            <a href="logout"><button>Logout</button></a>
</div>
<br />
<br />
<br />
<ul>
  {% for each in sources %}
  <li>{{ each }}</li>
  <button btn_id={{ each }}>show/hide</button>
  {% endfor %}
</ul>
<br />

<table id = "news-table">
  <tr id="head">
    <th>Title</th>
    <th>Link</th>
    <th>Source</th>
  </tr>
  {% for each in title %}
  <tr class={{ each[2] }} >
  <td>{{ each[0] }}
  <td><a href={{ each[1] }} >{{each[1]}}</a>
  <td>{{ each[2] }}
  </tr>
  {% endfor %}
  
</table>

</body>
</html>
